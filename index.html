      <script>
        function setData() {
          try {
            const rawSoruce = document.getElementById("source").value;
            const soruce = JSON.parse(rawSoruce);
            let elementStrs = ``;
            for (const key in soruce) {
              elementStrs += `
              <div class="form-group">
              <lable for="${key}">${key}</lable>
              <input
                type="text"
                class="form-control"
                id="${key}"
                name="${key}"
                value="${soruce[key]}"
              />
            </div>
              `;
            }

            elementStrs +=
              '<input class="btn btn-primary" type="submit" value="OK" />';

            document.getElementById("form").innerHTML = elementStrs;
            document.getElementById("form").action =
              document.getElementById("action_url").value;
          } catch (error) {
            console.log(error);
          }
        }
      </script>
